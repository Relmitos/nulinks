{% extends 'base.html' %}
{% block content %}

<script type="text/javascript">
    var updateLabel = function () {

        var fileName = document.getElementById('customFile').value.toString();

        document.getElementById('idLCustomFile').innerText = fileName;
    }

</script>

<div class=" container jumbotron mt-4" style="max-width:550px">
    <div class="container">
        <form action="/upload/" method="post" enctype="multipart/form-data" >
          {% csrf_token %}

            <div class="custom-file">
                <label for="id_location">Paste Link:</label>
                <input type="text" class="form-control" required id="id_location" name="location" onchange="updateLabel()">
            </div>

            <div class=" d-flex justify-content-end mb-1 my-1">
                    <button class="btn btn-primary" type="submit">Post Link</button>
            </div>

        </form>

        <a href="{% url 'home' %}">Back to home </a>
    </div>
</div>
{% endblock %}
