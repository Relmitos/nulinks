{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="container border border-info rounded d-flex flex-wrap" style="max-width:250px">
        <form class="form-inline" action="/login/" method="post">
            {% csrf_token %}

            <div class="row border border-secondry" >
                <div class="col-lg-12">
                    <input type="text" class="form-control mb-2 mr-sm-2" name="username" id="username" placeholder="User Name">

                </div>
                <div class="col-lg-12 border-secondry">
                    <input type="password" class="form-control mb-2 mr-sm-2" name="password" id="password" placeholder="Password">

                </div>
                <div class="col-lg-12 border-secondry  d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary mr-2">Login</button>
                </div>

            </div>

        </form>
</div>

{% endblock %}
