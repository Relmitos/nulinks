    <h3>Recent Uploads</h3>


<table class="table table-hover" >
    <thead>
        <tr>
            <th>Name</th>
            <th>Added On</th>
            <th>Link</th>
            <th>Uploaded By</th>
        </tr>
    </thead>

    {% for tFile in tFiles %}
    <thead>
        <tr>
            <td>{{tFile.name}}</td>
            <td>{{tFile.uploadTime}}</td>
            <td><a href="media/{{tFile.location}}">Download</a</td>
            <td>{{tFile.uploader}}</td>
        </tr>
    </thead>
    {% endfor %}
</table>
